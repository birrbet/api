version: '3.4'

services:
  app:
    image: app
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
      REMOTE_DATABASE_URL: mongodb://mongo:27017/birrbets
    env_file:
        - ./.env
    ports:
      - 3000:3000
    links: 
      - mongo
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: rabbitmq
    volumes:
        - /var/lib/rabbitmq
    ports:
        - "5672:5672"
        - "15672:15672"
    env_file:
        - ./rabbitmq.env
  mongo:
    container_name: mongo
    image: mongo:latest
    volumes:
        - ./data:/data/db
    ports:
        - 27017:27017